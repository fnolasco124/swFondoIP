<div class="modal fade" id="seleccionarReferencia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id = 'false'>&times;</button>
        <h4 class="modal-title" id="myModalLabel">Seleccione Documento de Procedencia / Vinculo</h4>
      </div>
      <div class="modal-body">
        <div class="form-group col-lg-8 pull-right">
          <input type="text" class="form-control" id="texto_referencia" placeholder = "Escriba el nombre del protocolo">
        </div>
         <br>
            <table class="table" id="tabla" name="tabla" style="border:1px solid #220;">
              <thead style="background-color: #222; color: #FAFAFA;">
                <tr> 
                    <th ><center>Código</center></th>
                    <th ><center>Nombre</center></th>
                    <th ><center>Descripción</center></th>                  
                </tr>
              </thead>
                  
              {% for obj in  listaProtocolo %}
              <tbody>
                <tr id="tr{{obj.IdMProt}}">
                  <td><a href="#"  class="referencia" nomRef="{{obj.ProyBProt}}" codRef="{{obj.IdMProt}}">{{obj.IdMProt}}</a></td>
                  <td class="nombre"><a href="#" id="referencias[]" class="referencia" nomRef="{{obj.ProyBProt}}" codRef="{{obj.IdMProt}}" >{{obj.ProyBProt|truncatechars:60}}</a></td>            
                  <td>{{obj.CliBProt|truncatechars:40}}</td>
                </tr>

              </tbody>
              {% endfor %}

            </table>
        
      </div>
      
    </div>
  </div>
</div>
